<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400|Poiret+One' rel='stylesheet' type='text/css'>
<title>What Am I?</title>
	<link href='css/styles.css' rel='stylesheet' type='text/css'>
</head>

<body>

<!-- SPLASH SCREEN -->
<div class="page" id="splash">

	<h1>What am I?</h1>
	<ul>
		<li class="step-one">1)</li>
		<li class="step-two">2)</li>
		<li class="step-three">3)</li>
		<li class="step-four">4)</li>
	</ul>

	<span class="play-btn button">Start Playing!</span>


</div>

<!--- CAPTURE SCREEN -->
<div class="page" id="capture">


	<div class="capturedImage">
		<img />
	</div>

	<input type="file" accept="image/*" capture="camera" id="captureBtn">

	<div class="overlay"><img src="images/face_overlay.png" /></div>

	<div class="controls">
		<span class="retake-btn button">Retake</span>
		<span class="start-btn button">Start</span>
	</div>



</div>

<!--- FLIP SCREEN -->
<div class="page" id="flip">

	<h2>Flip your device over</h2>
	<h3>No peeking!</h3>

	<div class="countdown">:0<span class="show-time"></span></div>

</div>



<!--- GAME SCREEN -->
<div class="page" id="game">


	<div class="capturedImage">
	</div>

	<div class="mask"><img /></div>

	<div class="countdown"><span class="show-time"></span></div>

	<div class="controls">
		<span class="pass-btn button">Pass</span>
		<span class="correct-btn button">Correct!</span>
	</div>

</div>

<!--- SCORE SCREEN -->
<div class="page" id="score">

	<!-- Display score -->
	<h2 class="score">Score: <span>0</span></h2>

	<span class="new-btn button">New Photo</span>
	<span class="again-btn button">Try Again</span>

</div>







<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/hammer.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
